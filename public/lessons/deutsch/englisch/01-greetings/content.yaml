number: 1
title: "Greetings and Introductions"
description: "Basic greetings and how to introduce yourself in English"
sections:
  - title: "Basic Greetings"
    explanation: |
      Learn the most common greetings in English:
      - Formal and informal greetings
      - Time-based greetings
      - Common responses
    examples:
      - q: "Hello! How are you?"
        a: "Hallo! Wie geht es dir?"
        rel:
          - ["hello", "hallo", "greeting"]
          - ["how", "wie", "question word"]
          - ["are", "bist/sind", "verb - to be"]
      - q: "Good morning!"
        a: "Guten Morgen!"
        rel:
          - ["good", "gut", "adjective"]
          - ["morning", "Morgen", "noun"]
      - q: "Good afternoon!"
        a: "Guten Tag!"
        rel:
          - ["afternoon", "Nachmittag", "noun"]
      - q: "Good evening!"
        a: "Guten Abend!"
        rel:
          - ["evening", "Abend", "noun"]
      - q: "Good night!"
        a: "Gute Nacht!"
        rel:
          - ["night", "Nacht", "noun"]
  
  - title: "Introducing Yourself"
    explanation: |
      How to introduce yourself and give basic information:
      - Name
      - Nationality
      - Profession
    examples:
      - q: "My name is John."
        a: "Mein Name ist John."
        rel:
          - ["my", "mein", "possessive"]
          - ["name", "Name", "noun"]
          - ["is", "ist", "verb - to be"]
      - q: "I am from England."
        a: "Ich komme aus England."
        rel:
          - ["I", "ich", "pronoun"]
          - ["am", "bin", "verb - to be"]
          - ["from", "aus/von", "preposition"]
          - ["England", "England", "proper noun"]
      - q: "I am a teacher."
        a: "Ich bin Lehrer."
        rel:
          - ["teacher", "Lehrer", "noun"]
      - q: "Nice to meet you!"
        a: "Schön dich kennenzulernen!"
        rel:
          - ["nice", "schön", "adjective"]
          - ["meet", "treffen/kennenlernen", "verb"]
  
  - title: "Asking Questions"
    explanation: |
      Basic question words and how to ask simple questions:
      - What, where, when, who, why, how
      - Simple present questions
    examples:
      - q: "What is your name?"
        a: "Wie ist dein Name?"
        rel:
          - ["what", "was", "question word"]
          - ["your", "dein", "possessive"]
      - q: "Where are you from?"
        a: "Woher kommst du?"
        rel:
          - ["where", "wo/woher", "question word"]
      - q: "How old are you?"
        a: "Wie alt bist du?"
        rel:
          - ["old", "alt", "adjective"]
      - q: "When is your birthday?"
        a: "Wann hast du Geburtstag?"
        rel:
          - ["when", "wann", "question word"]
          - ["birthday", "Geburtstag", "noun"]
  
  - title: "Common Responses"
    explanation: |
      How to respond to common questions and greetings:
      - Positive and negative responses
      - Expressing states and feelings
    examples:
      - q: "I'm fine, thank you."
        a: "Mir geht es gut, danke."
        rel:
          - ["fine", "gut", "adjective"]
          - ["thank you", "danke", "expression"]
      - q: "Yes, please."
        a: "Ja, bitte."
        rel:
          - ["yes", "ja", "affirmative"]
          - ["please", "bitte", "polite word"]
      - q: "No, thank you."
        a: "Nein, danke."
        rel:
          - ["no", "nein", "negative"]
      - q: "You're welcome."
        a: "Gern geschehen."
        rel:
          - ["welcome", "willkommen/gern geschehen", "expression"]
      - q: "Excuse me!"
        a: "Entschuldigung!"
        rel:
          - ["excuse", "entschuldigen", "verb"]
          - ["me", "mich", "pronoun"]
