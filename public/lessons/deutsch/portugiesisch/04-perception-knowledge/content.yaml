number: 4
title: "Wissen und Wahrnehmung - Wissen, Kennen, Sehen"
description: "Die Verben saber, conhecer und ver mit allen Konjugationen"
sections:
  - title: "Saber"
    explanation: |
      **Saber** bedeutet **wissen** (Fakten, Informationen):
      - Wissen von Fakten, Informationen
      - Können (saber + Infinitiv = etwas können)
      - Oft mit "que" (dass)

      **Konjugation Präsens**:
      - eu sei (ich weiß)
      - tu sabes (du weißt)
      - ele/ela/você sabe (er/sie weiß)
      - nós sabemos (wir wissen)
      - vós sabeis (ihr wisst)
      - eles/elas sabem (sie wissen)
      - **Gerúndio**: sabendo (wissend)
    examples:
      - q: "Eu sei a resposta."
        a: "Ich weiß die Antwort."
        labels: ["Präsens", "1. Person Singular"]
        rel:
          - ["sei", "weiß", "saber - ich weiß"]
          - ["resposta", "Antwort", "Substantiv"]

      - q: "Tu sabes nadar?"
        a: "Kannst du schwimmen?"
        labels: ["Präsens", "2. Person Singular", "Fähigkeit"]
        rel:
          - ["sabes", "kannst", "saber - du weißt/kannst"]
          - ["nadar", "schwimmen", "Verb"]

      - q: "Ela sabe falar inglês."
        a: "Sie kann Englisch sprechen."
        labels: ["Präsens", "3. Person Singular"]
        rel:
          - ["sabe", "kann", "saber - er/sie weiß"]
          - ["falar", "sprechen", "Verb"]
          - ["inglês", "Englisch", "Sprache"]

      - q: "Nós sabemos onde fica."
        a: "Wir wissen, wo es ist."
        labels: ["Präsens", "1. Person Plural"]
        rel:
          - ["sabemos", "wissen", "saber - wir wissen"]
          - ["onde", "wo", "Fragewort"]
          - ["fica", "ist/befindet sich", "ficar"]

      - q: "Vós sabeis a verdade."
        a: "Ihr wisst die Wahrheit."
        labels: ["Präsens", "2. Person Plural"]
        rel:
          - ["sabeis", "wisst", "saber - ihr wisst"]
          - ["verdade", "Wahrheit", "Substantiv"]

      - q: "Eles sabem o caminho."
        a: "Sie wissen den Weg."
        labels: ["Präsens", "3. Person Plural"]
        rel:
          - ["sabem", "wissen", "saber - sie wissen"]
          - ["caminho", "Weg", "Substantiv"]

      - q: "Sabendo isto, posso ajudar."
        a: "Das wissend, kann ich helfen."
        labels: ["Gerúndio"]
        rel:
          - ["sabendo", "wissend", "saber - Gerundium"]
          - ["isto", "dies", "Pronomen"]

  - title: "Conhecer"
    explanation: |
      **Conhecer** bedeutet **kennen** (Personen, Orte):
      - Personen persönlich kennen
      - Orte, Städte kennen (gewesen sein)
      - Vertraut sein mit etwas

      **Konjugation Präsens**:
      - eu conheço (ich kenne)
      - tu conheces (du kennst)
      - ele/ela/você conhece (er/sie kennt)
      - nós conhecemos (wir kennen)
      - vós conheceis (ihr kennt)
      - eles/elas conhecem (sie kennen)
      - **Gerúndio**: conhecendo (kennend)
