  - title: "Saber vs Conhecer"
    explanation: |
      **Wichtiger Unterschied**:
      - **Saber**: Fakten, Informationen, Fähigkeiten
      - **Conhecer**: Personen, Orte, Bekanntschaft

      Beispiele:
      - Sei o nome = Ich weiß den Namen
      - Conheço o Pedro = Ich kenne Pedro
      - Sei nadar = Ich kann schwimmen
      - Conheço Lisboa = Ich kenne Lissabon
    examples:
      - q: "Eu sei o teu nome."
        a: "Ich weiß deinen Namen."
        labels: ["Saber", "Information"]
        rel:
          - ["sei", "weiß", "saber - Fakt"]
          - ["teu", "deinen", "Possessivpronomen"]
          - ["nome", "Name", "Substantiv"]

      - q: "Eu conheço-te."
        a: "Ich kenne dich."
        labels: ["Conhecer", "Person"]
        rel:
          - ["conheço-te", "kenne dich", "conhecer - Person"]
          - ["te", "dich", "Pronomen"]

      - q: "Ela sabe cozinhar."
        a: "Sie kann kochen."
        labels: ["Saber", "Fähigkeit"]
        rel:
          - ["sabe", "kann", "saber - Fähigkeit"]
          - ["cozinhar", "kochen", "Verb"]

      - q: "Ela conhece a cozinha portuguesa."
        a: "Sie kennt die portugiesische Küche."
        labels: ["Conhecer", "Vertrautheit"]
        rel:
          - ["conhece", "kennt", "conhecer - vertraut mit"]
          - ["cozinha", "Küche", "Substantiv"]
          - ["portuguesa", "portugiesische", "Adjektiv"]

      - q: "Nós sabemos que é difícil."
        a: "Wir wissen, dass es schwierig ist."
        labels: ["Saber", "Fakt"]
        rel:
          - ["sabemos", "wissen", "saber - Tatsache"]
          - ["difícil", "schwierig", "Adjektiv"]

      - q: "Nós conhecemos este lugar."
        a: "Wir kennen diesen Ort."
        labels: ["Conhecer", "Ort"]
        rel:
          - ["conhecemos", "kennen", "conhecer - Ort"]
          - ["lugar", "Ort", "Substantiv"]
