  - title: "Ver"
    explanation: |
      **Ver** bedeutet **sehen**:
      - Visuell wahrnehmen
      - Treffen (vou ver o João = ich treffe João)
      - Schauen, ansehen (ver televisão)

      **Konjugation Präsens**:
      - eu vejo (ich sehe)
      - tu vês (du siehst)
      - ele/ela/você vê (er/sie sieht)
      - nós vemos (wir sehen)
      - vós vedes (ihr seht)
      - eles/elas veem (sie sehen)
      - **Gerúndio**: vendo (sehend)
