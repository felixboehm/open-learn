number: 3
title: "Modalverben und Kommunikation - Können, Sagen, Geben"
description: "Die Verben poder, dizer und dar mit allen Konjugationen"
sections:
  - title: "Poder"
    explanation: |
      **Poder** bedeutet **können/dürfen** und wird verwendet für:
      - Fähigkeit (ich kann schwimmen)
      - Erlaubnis (darf ich?)
      - Möglichkeit (es kann sein)

      **Konjugation Präsens**:
      - eu posso (ich kann)
      - tu podes (du kannst)
      - ele/ela/você pode (er/sie kann, Sie können)
      - nós podemos (wir können)
      - vós podeis (ihr könnt)
      - eles/elas podem (sie können)
      - **Gerúndio**: podendo (könnend)
    examples:
      - q: "Eu posso ajudar?"
        a: "Kann ich helfen?"
        labels: ["Präsens", "1. Person Singular", "Frage"]
        rel:
          - ["posso", "kann", "poder - ich kann"]
          - ["ajudar", "helfen", "Verb - Infinitiv"]

      - q: "Tu podes falar português?"
        a: "Kannst du Portugiesisch sprechen?"
        labels: ["Präsens", "2. Person Singular", "Frage"]
        rel:
          - ["podes", "kannst", "poder - du kannst"]
          - ["falar", "sprechen", "Verb"]
          - ["português", "Portugiesisch", "Sprache"]

      - q: "Ele pode vir connosco."
        a: "Er kann mit uns kommen."
        labels: ["Präsens", "3. Person Singular"]
        rel:
          - ["pode", "kann", "poder - er/sie/es kann"]
          - ["vir", "kommen", "Verb"]
          - ["connosco", "mit uns", "Pronomen"]

      - q: "Nós podemos comer aqui."
        a: "Wir können hier essen."
        labels: ["Präsens", "1. Person Plural"]
        rel:
          - ["podemos", "können", "poder - wir können"]
          - ["comer", "essen", "Verb"]
          - ["aqui", "hier", "Ort"]

      - q: "Vós podeis esperar?"
        a: "Könnt ihr warten?"
        labels: ["Präsens", "2. Person Plural", "Frage"]
        rel:
          - ["podeis", "könnt", "poder - ihr könnt"]
          - ["esperar", "warten", "Verb"]

      - q: "Eles podem começar agora."
        a: "Sie können jetzt anfangen."
        labels: ["Präsens", "3. Person Plural"]
        rel:
          - ["podem", "können", "poder - sie können"]
          - ["começar", "anfangen", "Verb"]
          - ["agora", "jetzt", "Zeitangabe"]

      - q: "Podendo escolher, prefiro café."
        a: "Wenn ich wählen kann, bevorzuge ich Kaffee."
        labels: ["Gerúndio"]
        rel:
          - ["podendo", "könnend", "poder - Gerundium"]
          - ["escolher", "wählen", "Verb"]
          - ["café", "Kaffee", "Substantiv - Getränk"]

  - title: "Dizer"
    explanation: |
      **Dizer** bedeutet **sagen** und wird verwendet für:
      - Etwas mitteilen
      - Berichten, erzählen
      - Oft mit "que" (dass)

      **Konjugation Präsens**:
      - eu digo (ich sage)
      - tu dizes (du sagst)
      - ele/ela/você diz (er/sie sagt, Sie sagen)
      - nós dizemos (wir sagen)
      - vós dizeis (ihr sagt)
      - eles/elas dizem (sie sagen)
      - **Gerúndio**: dizendo (sagend)
    examples:
      - q: "Eu digo a verdade."
        a: "Ich sage die Wahrheit."
        labels: ["Präsens", "1. Person Singular"]
        rel:
          - ["digo", "sage", "dizer - ich sage"]
          - ["a verdade", "die Wahrheit", "Substantiv"]
          - ["verdade", "Wahrheit", "Substantiv"]

      - q: "Tu dizes sempre isso."
        a: "Du sagst das immer."
        labels: ["Präsens", "2. Person Singular"]
        rel:
          - ["dizes", "sagst", "dizer - du sagst"]
          - ["sempre", "immer", "Adverb - Häufigkeit"]
          - ["isso", "das", "Pronomen"]

      - q: "Ela diz que sim."
        a: "Sie sagt ja."
        labels: ["Präsens", "3. Person Singular"]
        rel:
          - ["diz", "sagt", "dizer - er/sie/es sagt"]
          - ["que", "dass", "Konjunktion"]
          - ["sim", "ja", "Adverb"]

      - q: "Nós dizemos olá."
        a: "Wir sagen Hallo."
        labels: ["Präsens", "1. Person Plural"]
        rel:
          - ["dizemos", "sagen", "dizer - wir sagen"]
          - ["olá", "Hallo", "Gruß"]

      - q: "Vós dizeis coisas engraçadas."
        a: "Ihr sagt lustige Dinge."
        labels: ["Präsens", "2. Person Plural"]
        rel:
          - ["dizeis", "sagt", "dizer - ihr sagt"]
          - ["coisas", "Dinge", "Substantiv"]
