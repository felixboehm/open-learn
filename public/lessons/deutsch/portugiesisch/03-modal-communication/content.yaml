  - title: "Dar"
    explanation: |
      **Dar** bedeutet **geben** und wird verwendet für:
      - Etwas überreichen
      - Schenken
      - Viele Redewendungen (dar um passeio = spazieren gehen)

      **Konjugation Präsens**:
      - eu dou (ich gebe)
      - tu dás (du gibst)
      - ele/ela/você dá (er/sie gibt, Sie geben)
      - nós damos (wir geben)
      - vós dais (ihr gebt)
      - eles/elas dão (sie geben)
      - **Gerúndio**: dando (gebend)
    examples:
      - q: "Eu dou um presente."
        a: "Ich gebe ein Geschenk."
        labels: ["Präsens", "1. Person Singular"]
        rel:
          - ["dou", "gebe", "dar - ich gebe"]
          - ["um presente", "ein Geschenk", "Substantiv"]
          - ["presente", "Geschenk", "Substantiv"]

      - q: "Tu dás o livro ao professor."
