  - title: "Pedidos com Poder"
    explanation: |
      **Poder** wird häufig für **höfliche Bitten** verwendet:
      - Posso...? = Kann ich...? / Darf ich...?
      - Pode...? = Können Sie...? / Dürfen Sie...?
      - Poderia...? = Könnten Sie...? (noch höflicher)
    examples:
      - q: "Posso entrar?"
        a: "Darf ich eintreten?"
        labels: ["Höflichkeit", "Bitte"]
        rel:
          - ["posso", "darf ich", "poder - Erlaubnis"]
          - ["entrar", "eintreten", "Verb"]

      - q: "Pode repetir, por favor?"
        a: "Können Sie das bitte wiederholen?"
        labels: ["Höflichkeit", "Bitte"]
        rel:
          - ["pode", "können Sie", "poder - höflich"]
          - ["repetir", "wiederholen", "Verb"]
          - ["por favor", "bitte", "Höflichkeitsform"]

      - q: "Podemos sentar aqui?"
        a: "Können wir uns hier hinsetzen?"
        labels: ["Höflichkeit", "Bitte"]
        rel:
          - ["podemos", "können wir", "poder"]
          - ["sentar", "sich setzen", "Verb"]

      - q: "Posso fazer uma pergunta?"
        a: "Darf ich eine Frage stellen?"
        labels: ["Höflichkeit", "Bitte"]
        rel:
          - ["posso fazer", "darf ich stellen", "Modalverb + Verb"]
          - ["uma pergunta", "eine Frage", "Substantiv"]
          - ["pergunta", "Frage", "Substantiv"]

      - q: "Pode dar-me as horas?"
        a: "Können Sie mir sagen, wie spät es ist?"
        labels: ["Höflichkeit", "Redewendung"]
        rel:
          - ["pode dar-me", "können Sie mir geben", "Ausdruck"]
          - ["as horas", "die Uhrzeit", "Substantiv"]
