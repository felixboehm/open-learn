        rel:
          - ["dás", "gibst", "dar - du gibst"]
          - ["o livro", "das Buch", "Substantiv"]
          - ["ao professor", "dem Lehrer", "Dativ"]

      - q: "Ele dá aulas de música."
        a: "Er gibt Musikunterricht."
        labels: ["Präsens", "3. Person Singular"]
        rel:
          - ["dá", "gibt", "dar - er/sie/es gibt"]
          - ["aulas", "Unterricht", "Substantiv"]
          - ["música", "Musik", "Substantiv"]

      - q: "Nós damos as boas-vindas."
        a: "Wir heißen willkommen."
        labels: ["Präsens", "1. Person Plural"]
        rel:
          - ["damos", "geben", "dar - wir geben"]
          - ["as boas-vindas", "willkommen", "Ausdruck"]

      - q: "Vós dais esmola?"
        a: "Gebt ihr Almosen?"
        labels: ["Präsens", "2. Person Plural", "Frage"]
        rel:
          - ["dais", "gebt", "dar - ihr gebt"]
          - ["esmola", "Almosen", "Substantiv"]

      - q: "Eles dão comida aos pobres."
        a: "Sie geben den Armen Essen."
        labels: ["Präsens", "3. Person Plural"]
        rel:
          - ["dão", "geben", "dar - sie geben"]
          - ["comida", "Essen", "Substantiv"]
