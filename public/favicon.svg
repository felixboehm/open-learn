<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- Globe icon -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="white" stroke-width="3"/>
  <ellipse cx="50" cy="50" rx="15" ry="30" fill="none" stroke="white" stroke-width="2"/>
  <line x1="20" y1="50" x2="80" y2="50" stroke="white" stroke-width="2"/>
  <line x1="50" y1="20" x2="50" y2="80" stroke="white" stroke-width="2"/>

  <!-- Small accent dots -->
  <circle cx="35" cy="35" r="2" fill="white" opacity="0.8"/>
  <circle cx="65" cy="35" r="2" fill="white" opacity="0.8"/>
  <circle cx="35" cy="65" r="2" fill="white" opacity="0.8"/>
  <circle cx="65" cy="65" r="2" fill="white" opacity="0.8"/>
</svg>
